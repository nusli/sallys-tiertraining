<app-hero-section [mobilePortrait]="mobilePortrait" [hero]="hero" ></app-hero-section>


<div  *ngIf="!mobilePortrait" class="desktop-picture-frames">
  <div class="picture-frame-container">
    <app-picture-frame [articleOpen]="articlesOpen[0]" (articleOpenChange)="closeOthers(0, $event)"></app-picture-frame>
    <app-picture-frame [articleOpen]="articlesOpen[1]" (articleOpenChange)="closeOthers(1, $event)"></app-picture-frame>
  </div>
  <div *ngIf="articlesOpen[0] || articlesOpen[1]" class="picture-frame-description-content">
    <div class="slider-and-nav">
      <figure class="nav-arrow-left" (click)="onClick('left')">
      </figure>

      <div class="slider-wrapper">
          <figure *ngFor="let picture of chosenContent; let i = index" [ngClass]="activeFrame===i?'slideVisible':'slideHidden'" [ngStyle]="{'background-image': 'url('+ chosenContent[i] +')'}">
          </figure>
      </div>

      <figure class="nav-arrow-right" (click)="onClick('right')">
      </figure>
    </div>
    <div class="dots">
      <figure *ngFor="let dot of chosenContent; let i = index" class="dot" [ngClass]="activeFrame===i?'active':'inactive'" (click)="currentSlide(i)"></figure>
    </div>
    <figure class="nav-close" (click)="closeContents(0,1)"></figure>
  </div>
  <div class="picture-frame-container">
    <app-picture-frame [articleOpen]="articlesOpen[2]" (articleOpenChange)="closeOthers(2, $event)"></app-picture-frame>
    <app-picture-frame [articleOpen]="articlesOpen[3]" (articleOpenChange)="closeOthers(3, $event)"></app-picture-frame>
  </div>
  <div *ngIf="articlesOpen[2] || articlesOpen[3]" class="picture-frame-description-content">
    <div class="slider-and-nav">
      <figure class="nav-arrow-left" (click)="onClick('left')">
      </figure>

      <div class="slider-wrapper">
          <figure *ngFor="let picture of chosenContent; let i = index" [ngClass]="activeFrame===i?'slideVisible':'slideHidden'" [ngStyle]="{'background-image': 'url('+ chosenContent[i] +')'}">
          </figure>
      </div>

      <figure class="nav-arrow-right" (click)="onClick('right')">
      </figure>
    </div>
    <div class="dots">
      <figure *ngFor="let dot of chosenContent; let i = index" class="dot" [ngClass]="activeFrame===i?'active':'inactive'" (click)="currentSlide(i)"></figure>
    </div>
    <figure class="nav-close" (click)="closeContents(0,1)"></figure>
  </div>
</div>

<div *ngIf="mobilePortrait" class="mobile-picture-frames">
  <div *ngFor="let content of articlesOpen; let i = index" class="frames-and-content">
    <app-picture-frame [mobilePortrait]="mobilePortrait" [articleOpen]="articlesOpen[i]" (articleOpenChange)="closeOthers(i, $event)"></app-picture-frame>
    <div *ngIf="articlesOpen[i]" class="picture-frame-description-content">
      <div class="slide-and-nav">
        <div class="slider-wrapper">
          <figure class="slide" *ngFor="let picture of chosenContent; let j = index" [ngClass]="activeFrame===j?'slideVisible':'slideHidden'" [ngStyle]="{'background-image': 'url('+ chosenContent[j] +')', 'height.vw': pictureHeight}"
          (touchstart)="onSwipe($event, 'start')" (touchend)="onSwipe($event, 'end')">
          </figure>
        </div>
        <div class="dots">
          <figure *ngFor="let dot of chosenContent; let j = index" class="dot" [ngClass]="activeFrame===j?'active':'inactive'" (click)="currentSlide(j)"></figure>
        </div>
      </div>
      <figure class="nav-close" (click)="closeContents(i,i)"></figure>
    </div>
  </div>

</div>
